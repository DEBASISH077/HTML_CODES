<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1px">
        <caption>Food Menu</caption>
        <thead>
            <tr>
               <th rowspan="2">ITEM</th>
               <th colspan="2">PRICE</th>
                
            </tr>
            <tr>
                
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
        <tbody>
            
            <tr>
                <td>Chaai</td>
                <td>RS.5</td>
                <td>0.14USD</td>

            </tr>
            <tr>
                <td>Frooti</td>
                <td>RS.10</td>
                <td>0.20USD</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td><b>SUM</b></td>
                <td><b>RS.15</b></td>
                <td><b>0.34USD</b></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
